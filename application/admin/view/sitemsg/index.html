<body>
  <div class="admin-main">
   <fieldset class="layui-elem-field">
    <legend>{$lang.index}</legend>
    <div class=" demoTable">
      <div class="layui-inline" style="width: 10px;"></div>
      <div class="layui-inline">
        <form class="layui-form layui-col-md12 x-so" id="search_form">
         <button class="layui-btn btn_add" type="button"
         >{$lang.add}</button>
         {empty name='lamg.search_array'}
         {volist name='lang.search_array' id='sa'}
         {if  is_array($sa)}
         {$sa|get_select=$key}
         {else/}

          <input class="layui-input" name="{$key}"   placeholder="{$sa}" style="width: 160px;" autocomplete="off">
        </div>
        {/if}
        {/volist}
        {else/}
        <div class="layui-input-inline">
          <input class="layui-input"  name="{$lang.search}"   placeholder="{$lang.search_name}" style="width: 160px;" autocomplete="off">
        </div>
        {/empty}
        <div class="layui-inline" style="width: 10px;"></div>
        <button class="layui-btn" type="button" data-type="reload">{$operate.search}</button>
        <div class="layui-inline" style="width: 10px;"></div>

          <button type="button" class="layui-btn layui-btn-primary layui-btn-normal" onclick="exportApiDemo()">{$operate.excel1}</button>
      </form>
    </div>
  </div>
</fieldset>
</div>
<table id="demo" lay-filter="test" ></table>
</body>

<script>
  layui.use('table', function() {
    var table = layui.table ,form = layui.form;
    table.render({

              /*      ,even: true //开启隔行背景*/

            ,url:'{:url("index")}'
            ,cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
   
            //遍历 替换这里
            {field:'schoolname',  title: '{$lang.field.schoolname}'},
{field:'schoolcode',  title: '{$lang.field.schoolcode}'},
{field:'departmentname',  title: '{$lang.field.departmentname}'},
{field:'class',  title: '{$lang.field.class}'},
{field:'monitor1',  title: '{$lang.field.monitor1}'},
{field:'mobile1',  title: '{$lang.field.mobile1}'},
{field:'monitor2',  title: '{$lang.field.monitor2}'},
{field:'mobile2',  title: '{$lang.field.mobile2}'},
{field:'ps_num',  title: '{$lang.field.ps_num}'},
{field:'money',  title: '{$lang.field.money}'},

{field:'create_time', title: '{$time.create}',sort:true,  minWidth: 160},

            { fixed: 'right',align:'center', title:'{$operate.operate}',toolbar: '#barDemo'}
            ]]
            ,id: 'tableReload'
            ,page: {limit:10,limits:[10,30,50,70,90,110,130,150,170,200,250,300,400]}
             /*   ,initSort: {
                  field: 'id' //排序字段，对应 cols 设定的各字段名
                  ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序

              });
    form.on('switch(is_show)', function(obj){
      layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
    });
        table.on('sort(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
          table.reload('tableReload', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                , where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    , order: obj.type //排序方式
                  }
                });
        });
          //监听单元格编辑
          table.on('edit(test)', function(obj){
            console.log('a');
          var value = obj.value //得到修改后的值
          ,data = obj.data //得到所在行所有键值
          ,field = obj.field; //得到字段
          ajaxYhc('POST','{:url("field_edit")}',{id:data.id,field:obj.field,value:value},
            function(result){
              console.log(result);
              if(result.code==0){
                layer.msg(result.msg);
                table.reload('tableReload');
              };
            },
            function(result){
              console.log(result);
              layer.msg(result.msg);
            });
          return false;
        });
          //监听工具条
          table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
              x_admin_show('{$operate.view}'+data.name1+'的交换申请','{:url("edit")}?id='+data.id,1200,800);
            } else if(obj.event === 'del'){
              layer.confirm('{$operate.del_confirm}', function(index){
                obj.del();
                ajaxYhc('POST','{:url("del")}',{id:obj.data.id},function(result){layer.msg(result.msg);},function(result){layer.msg(result.msg)});
                layer.close(index);
              });
            } else if(obj.event === 'edit'){
              window.location.href='{:url("edit")}?id='+data.id
               //layer.alert('编辑行：<br>'+ JSON.stringify(data))
             }
           });

          var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
              var checkStatus = table.checkStatus('tableReload')
              ,data = checkStatus.data;
              layer.alert(JSON.stringify(data));
            }
            , reload: function(){
             var search_data=$("#search_form").serializeArray();
             //执行重载
             table.reload('tableReload', {
              page: {
                    curr: 1 //重新从第 1 页开始
                  }
                  ,where:{search_data}
                });
           }
           /* ,getCheckLength: function(){ //获取选中数目
              var checkStatus = table.checkStatus('demo')
              ,data = checkStatus.data;
              layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
              var checkStatus = table.checkStatus('demo');
              layer.msg(checkStatus.isAll ? '全选': '未全选')
            }*/
          };

          $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
          });
          $(".btn_add").on('click',function(){
            var schoolcode=$("#schoolcode").val();
            var schoolname=$("#schoolcode  option:selected").text();
        x_admin_show('录入信息',"{:url('edit')}?schoolcode="+schoolcode+"&schoolname="+schoolname+'&time='+$('input[name=create_time_between]').val(),1200,800);
          })
        });
      </script>
 <script type="text/javascript">
        layui.config({
          base: '__STA__layui_exts/'
        }).extend({
          excel: 'excel'
        });

/**
 * 导出接口数据的样例
 * @return {[type]} [description]
 */
 function exportApiDemo() {
  var url="{:url('export')}";
  var search_data=$("#search_form").serializeArray();
  var urlparam="";
  for(var j = 0,len = search_data.length; j < len; j++){
    urlparam+="search_data["+j+"][name]="+search_data[j]['name']+"&";
    urlparam+="search_data["+j+"][value]="+search_data[j]['value']+"&";
  }
  url=url+"?"+urlparam;
  layui.use(['jquery', 'excel', 'layer'], function() {
    var $ = layui.jquery;
    var layer = layui.layer;
    var excel = layui.excel;
    ajaxYhc('POST',  url,{},
      function(res){
        if(res.code==0){
          var data = res.data;
        // 重点！！！如果后端给的数据顺序和映射关系不对，请执行梳理函数后导出
        // 
        data = excel.filterExportData(data,{schoolname:'schoolname',schoolcode:'schoolcode',departmentname:'departmentname',class:'class',monitor1:'monitor1',mobile1:'mobile1',monitor2:'monitor2',mobile2:'mobile2',ps_num:'ps_num',money:'money',remark:"remark"});
        // 重点2！！！一般都需要加一个表头，表头的键名顺序需要与最终导出的数据一致
        data.unshift({schoolname:'{$lang.field.schoolname}', schoolcode: '{$lang.field.schoolcode}',
          departmentname: '{$lang.field.departmentname}',class: '{$lang.field.class}'
          ,monitor1:'{$lang.field.monitor1}',mobile1:'{$lang.field.mobile1}',
          monitor2:'{$lang.field.monitor2}',mobile2:'{$lang.field.mobile2}',
          ps_num:'{$lang.field.ps_num}',money:'{$lang.field.money}',remark:'{$lang.field.remark}'});
      //  var timestart = Date.now();
      var colConf = excel.makeColConfig({'A': 120,'B': 120,'C': 120,'D': 120,'E': 120,'F': 120,'G': 120,'I': 120,'J': 120,}, 80);
      var name=$('#schoolcode').find("option:selected").text();
      var time=$('input[name=create_time_between]').find("option:selected").text();
      excel.exportExcel({sheet1: data}, name+time+'.xlsx', 'xlsx', {extend: {'!cols': colConf}});
    }else{
      layer.alert("{lang.explode_err}");
    }
  },
  function(result){
    layer.msg(result.msg);
  });
  });
}

</script>
