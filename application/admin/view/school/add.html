<!--固定提交button -->
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="add" lay-filter="add">立即提交</button>
                <a href="{:url('index')}"><button type="button"  class="layui-btn layui-btn-primary">返回</button></a>
    </div>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit
        //创建一个编辑器    
        //自定义验证规则
        form.verify({
            title: function(value) {
                if(value=="") {
                    return '页面title不能为空';
                }
            },
            url: function(value) {
                if(value=="") {
                    return 'url路径不能为空';
                }
            },
            //!$verify!  验证部分  做好替换即可
            //!$post! 提交部分  做好替换即可
            //!$tablfiled! 列表部分 做好
        });
        //监听提交 固定提交部分  编辑修改用
        form.on('submit(add)', function(data) {
            ajaxYhc('POST','{:url("add")}',data.field,
                function(result){
                    console.log(result);
                    if(result.code==0){
                        layer.msg(result.msg);
                        setTimeout('location.href="{:url(\'index\')}";',1500);
                    }else{
                        layer.msg(result.msg);
                    }
                    ;
                },
                function(result){
                    console.log(result);
                    layer.msg(result.msg);
                });
            return false;
        });
    });
</script>
