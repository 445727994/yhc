{include file="base/edithead"/}
<div class="layui-form-item">
    <label class="layui-form-label">学生姓名</label>
    <div class="layui-input-block">
        <input type="input" name="user_name" class="layui-input" lay-verify="require"  value="{$info.user_name}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">身份证</label>
    <div class="layui-input-block">
        <input type="input" name="usercard" class="layui-input" lay-verify="require"  value="{$info.usercard}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">拍摄序号</label>
    <div class="layui-input-block">
        <input type="input" name="ps_number" class="layui-input" lay-verify="require"  value="{$info.ps_number}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">学历层次</label>
    <div class="layui-input-block">
       <input type="input" name="study_level" class="layui-input" value="{$info.study_level}">
   </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">学号</label>
    <div class="layui-input-block">
        <input type="input" name="study_id" class="layui-input" lay-verify="require"  value="{$info.study_id}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
        <input type="checkbox" lay-skin="switch" lay-text="男|女" name="sex" {if($info["sex"] eq 1)}checked="checked"{/if}   value="{$info.sex}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">所在校别</label>
    <div class="layui-input-block">
        <input type="input" name="schooldistinction" class="layui-input" lay-verify="require"  value="{$info.schooldistinction}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">院校名称</label>
    <div class="layui-input-block">
        <input type="input" name="schoolname" class="layui-input" lay-verify="require"  value="{$info.schoolname}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">院校代码</label>
    <div class="layui-input-block">
        <input type="input" name="schoolcode" class="layui-input" lay-verify=""  value="{$info.schoolcode}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">专业</label>
    <div class="layui-input-block">
        <input type="input" name="major" class="layui-input" lay-verify=""  value="{$info.major}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">院系名称</label>
    <div class="layui-input-block">
        <input type="input" name="departmentname" class="layui-input" lay-verify=""  value="{$info.departmentname}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">院系代码</label>
    <div class="layui-input-block">
        <input type="input" name="departmentcode" class="layui-input" lay-verify=""  value="{$info.departmentcode}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">班级</label>
    <div class="layui-input-block">
        <input type="input" name="class" class="layui-input" lay-verify=""  value="{$info.class}">
    </div>
</div>
<!--
<div class="layui-form-item">
    <label class="layui-form-label">是否付款</label>
    <div class="layui-input-block">
        <input type="checkbox" lay-skin="switch" lay-text="否|是" name="is_pay" {if($info["is_pay"] eq 1)}checked="checked"{/if}   value="{$info.is_pay}">
    </div>
</div>
-->
<div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
        <input type="input" name="mobile" class="layui-input" lay-verify=""  value="{$info.mobile}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">信息确认</label>
    <div class="layui-input-block">
        <select name="is_confirm" lay-verify="require">
            <option value="0" {if($info["is_confirm"] == "0")} selected{/if}   >未确认</option>
            <option value="1" {if($info["is_confirm"] == "1")} selected{/if}   >已确认</option>
        </select>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">考生号</label>
    <div class="layui-input-block">
        <input type="input" name="exam_id" class="layui-input" lay-verify="require"  value="{$info.exam_id}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">预约补拍权限</label>
    <div class="layui-input-block">
        <input type="checkbox" lay-skin="switch" lay-text="否|是" name="view_subscribe"  {if($info["view_subscribe"] eq 1)}checked="checked"{/if} >
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">自行补拍权限</label>
    <div class="layui-input-block">
        <input type="checkbox" lay-skin="switch" lay-text="否|是" name="view_voluntarily" {if($info["view_voluntarily"] eq 1)}checked="checked"{/if} >
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">学历类别</label>
    <div class="layui-input-block">
        <select name="educational_type" lay-verify="" >
            <option value="0" {if($info["educational_type"] == "0")} selected{/if}   >普通</option>
            <option value="1" {if($info["educational_type"] == "1")} selected{/if}   >成人</option>
            <option value="2" {if($info["educational_type"] == "2")} selected{/if}   >研究生</option>
            <option value="3" {if($info["educational_type"] == "3")} selected{/if}   >网络</option>
        </select>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">采集年份</label>
    <div class="layui-input-block">
        <input type="input" name="cj_time" class="layui-input" lay-verify="require"  value="{$info.cj_time}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">采集次数</label>
    <div class="layui-input-block">
        <input type="input" name="times" class="layui-input" lay-verify="require"  value="{$info.times}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">批次号</label>
    <div class="layui-input-block">
        <input type="input" name="batch_id" class="layui-input" lay-verify=""  value="{$info.batch_id}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">批次注释</label>
    <div class="layui-input-block">
        <input type="input" name="batchcode" class="layui-input" lay-verify=""  value="{$info.batchcode}">
    </div>
</div>
<!--固定提交button -->
<input  name="id" value="{$info.id}" hidden>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="edit" lay-filter="edit">立即提交</button>
        <a href="javascript:void(0)" ><button type="button"  class="layui-btn layui-btn-primary history-back">返回</button></a>
    </div>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit
        //创建一个编辑器    
        //自定义验证规则
        form.verify({
            title: function(value) {
                if(value=="") {
                    return '页面title不能为空';
                }
            },
            url: function(value) {
                if(value=="") {
                    return 'url路径不能为空';
                }
            },
            //!$verify!  验证部分  做好替换即可
            //!$post! 提交部分  做好替换即可
            //!$tablfiled! 列表部分 做好
        });
        //监听提交 固定提交部分  编辑修改用
        form.on('submit(edit)', function(data) {
            console.log(data.field);
            ajaxYhc('POST','{:url("edit")}',data.field,
                function(result){

                    if(result.code==0){
                        layer.msg(result.msg);
                      //  setTimeout('location.href="{:url(\'index\')}";',1500);
                  }else{
                    layer.msg(result.msg);
                }
                ;
            },
            function(result){
                console.log(result);
                layer.msg(result.msg);
            });
            return false;
        });
    });
</script>
