{include file="base/edithead"/}
<style type="text/css">
.layui-elem-field{
    width: 35%;
    display: inline-block;
    border: none;
}
</style>
{if $info}
{if isset($info.usercard)}

<fieldset class="layui-elem-field" >
    <div class="layui-form-item">
        <label class="layui-form-label">学生姓名</label>
        <div class="layui-input-block">
            <input type="input" name="user_name" class="layui-input" lay-verify="require"  value="{$info.user_name}" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院校名称</label>
        <div class="layui-input-block">
            <input type="input" name="schoolname" class="layui-input" lay-verify="require"  value="{$info.schoolname}" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <input type="input" name="major" class="layui-input" lay-verify=""  value="{$info.major}" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院系名称</label>
        <div class="layui-input-block">
            <input type="input" name="departmentname" class="layui-input" lay-verify=""  value="{$info.departmentname}" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <input type="input" name="class" class="layui-input" lay-verify=""  value="{$info.class}" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-block">
            <input type="input" name="usercard" class="layui-input" lay-verify="require"  value="{$info.usercard}" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">拍摄序号</label>
        <div class="layui-input-block">
            <input type="input" name="ps_number" id="ps_number" class="layui-input" lay-verify="require"  value="{$info.ps_number}" >
            <button class="layui-btn create_num" type="button">生成拍摄序号</button>
        </div>
    </div>
</fieldset>
<fieldset class="layui-elem-field" >
    <div class="layui-form-item">
        <label class="layui-form-label">学历层次</label>
        <div class="layui-input-block">
           <input type="input" name="study_level" class="layui-input" value="{$info.study_level}" readonly="readonly">
       </div>
   </div>
   <div class="layui-form-item">
    <label class="layui-form-label">学号</label>
    <div class="layui-input-block">
        <input type="input" name="study_id" class="layui-input" lay-verify="require"  value="{$info.study_id}" readonly="readonly">
    </div>
</div>


{/if}


<div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
        <input type="input" name="mobile" class="layui-input" lay-verify="require"  value="{$info.mobile}" readonly="readonly">
    </div>
</div>




<div class="layui-form-item">
    <label class="layui-form-label">是否邮寄</label>
    <div class="layui-input-block">
        <select name="need_send" lay-verify="" readonly="readonly" >
            <option value="0" {if($info["need_send"]  == "0")} selected{/if}   >否</option>
            <option value="1" {if($info["need_send"]  == "1")} selected{/if}   >是</option>
        </select>
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">错误类型</label>
    <div class="layui-input-block">
        <select lay-verify="" >
            <option value="1" {if($info["error_type"] == "1")} selected{/if}   >不是本人</option>
            <option value="2" {if($info["error_type"] == "2")} selected{/if}   >闭眼</option>
                   <option value="3" {if($info["error_type"] == "3")} selected{/if}   >补拍</option>
        </select>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">勘误状态</label>
    <div class="layui-input-block">
        <select name="status" lay-verify="" >
            <option value="0" {if($info["status"]  == "0")} selected{/if}   >未处理</option>
            <option value="1" {if($info["status"]  == "1")} selected{/if}   >审核中</option>
            <option value="2" {if($info["status"]  == "2")} selected{/if}   >审核通过,图像制作中</option>
            <option value="3" {if($info["status"]  == "3")} selected{/if}   >已邮寄</option>
            <option value="9" {if($info["status"]  == "9")} selected{/if}   >审核不通过,请再次上传</option>
            <option value="10" {if($info["status"]  == "10")} selected{/if}   >审核不通过</option>
        </select>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block" >
        <input type="input" name="note" class="layui-input" lay-verify="require"  value="{$info.note}">
    </div>
</div>
</fieldset>
<fieldset class="layui-elem-field">
    <div class="layui-form-item">
        <label class="layui-form-label">自行拍摄图</label>
        <div class="layui-input-block">
            <a  href="{$info.picsrc}" download="{$info.usercard}.jpg" > <img src="{$info.picsrc}?time={:time()}" style="max-width: 600px;"></a>
        </div>
    </div>
</fieldset>
<fieldset class="layui-elem-field">
    <div class="layui-form-item">
        <label class="layui-form-label">原图</label>
        <div class="layui-input-block">
            <a  href="{:get_img($info)}" download="{$info.usercard}.jpg" > 
                <img src="{:get_img($info)}?time={:time()}" style="max-width: 600px;">
            </a>
        </div>
    </div>
</fieldset>

<!--固定提交button -->
<input  name="id" value="{$info.id}" hidden>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="edit" lay-filter="edit">立即提交</button>
        <button class="layui-btn" lay-submit="export" lay-filter="export">资料导出</button>
        <a  href="{:url('index')}"><button type="button"  class="layui-btn layui-btn-primary">返回</button></a>
    </div>
</div>
{else}
<fieldset class="layui-elem-field" style="font-size: 20px;color: red">
   数据审核完毕
</fieldset>

{/if}
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit
        //创建一个编辑器    
        //自定义验证规则
        form.verify({
            title: function(value) {
                if(value=="") {
                    return '页面title不能为空';
                }
            },
            url: function(value) {
                if(value=="") {
                    return 'url路径不能为空';
                }
            },
            //!$verify!  验证部分  做好替换即可
            //!$post! 提交部分  做好替换即可
            //!$tablfiled! 列表部分 做好
        });
        //监听提交 固定提交部分  编辑修改用
        form.on('submit(export)', function(data) {
            window.location.href='{:url("userexport")}?usercard={$info.usercard}';
            return false;
        });
            //监听提交 固定提交部分  编辑修改用
            form.on('submit(edit)', function(data) {
                ajaxYhc('POST','{:url("edit")}',data.field,
                    function(result){
                        if(result.code==0){
                           layer.confirm('跳转下一个审核？', function(index){
                               window.location.href="{:url('edit')}?type=next&k=status&utype=1";
                           },function(index){
                          layer.close(index);
                           }
                        );
                           
                           
                       }else{
                        layer.msg(result.msg);
                    }
                    ;
                },
                function(result){
                    layer.msg(result.msg);
                });
                return false;
            });


            $('.create_num').on('click',function(){
                ajaxYhc('POST','{:url("create_num")}',{usercard:"{$info.usercard}"},
                    function(result){

                      $('#ps_number').val(result);
                      
                  },
                  function(result){
                       $('#ps_number').val(result);
                      
                  });
                return false;
            })

        });
    </script>
    {include file="base/editfoot"/}
